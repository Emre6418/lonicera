<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonicera - Premium Cheesecake Menüsü</title>
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f5f0;
            color: #333;
        }

        /* Menü Kartı */
        .menu-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Logo ve Başlık */
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            background-image: url('Logo.png'); /* Logo URL'sini buraya ekleyin */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 4px solid #d4a373;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #d4a373;
            margin-top: 15px;
            margin-bottom: 25px;
        }

        /* Menü Elemanları */
        .menu-item {
            margin-bottom: 40px;
        }

        .menu-item img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-item-info {
            margin-top: 15px;
            text-align: center;
        }

        .menu-item-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .menu-item-description {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }

        .menu-item-price {
            font-size: 1.5em;
            color: #d4a373;
            font-weight: bold;
        }

        /* Alt Bilgi */
        .footer {
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <!-- Logo -->
    <div class="logo"></div>

    <!-- Başlık -->
    <div class="title">Cheesecake Çeşitleri</div>

    <!-- Frambuazlı Cheesecake -->
    <div class="menu-item">
        <img src="frambuaz.png" alt="Frambuazlı Cheesecake">
        <div class="menu-item-info">
            <div class="menu-item-name">Frambuazlı Cheesecake</div>
            <div class="menu-item-description">Frambuaz soslu hafif ve ferah tat.</div>
            <div class="menu-item-price">150 TL</div>
        </div>
    </div>

    <!-- Lotus Cheesecake -->
    <div class="menu-item">
        <img src="lotus.png" alt="Lotus Cheesecake">
        <div class="menu-item-info">
            <div class="menu-item-name">Lotus Cheesecake</div>
            <div class="menu-item-description">Lotus bisküviyle zenginleştirilmiş lezzet.</div>
            <div class="menu-item-price">150 TL</div>
        </div>
    </div>

    <!-- Çilekli Cheesecake -->
    <!-- <div class="menu-item">
        <img src="https://www.istebutarif.com/wp-content/uploads/2015/05/cileklicheesecake_1400.jpg" alt="Çilekli Cheesecake">
        <div class="menu-item-info">
            <div class="menu-item-name">Çilekli Cheesecake</div>
            <div class="menu-item-description">Çilek taneleriyle tatlandırılmış.</div>
            <div class="menu-item-price">150 TL</div>
        </div>
    </div> -->

    <!-- Alt Bilgi -->
    <div class="footer">© 2024 Lonicera. Tüm hakları saklıdır.</div>
</div>

</body>
</html>
